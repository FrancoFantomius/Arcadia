<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="/static/HF-Logo.ico" type="image/x-icon">
        <link rel="stylesheet" href="/static/editor.css" />
        <title>Editor</title>
    </head>
    <body>
        <div class="container">
            <h4 id="title">Doc Editor</h4>
            <div class="controls">
                <div class="main-controls">
                    <div class="dropdown">
                        <button
                            class="btn btn-primary dropdown-toggle"
                            data-bs-toggle="dropdown"
                        >
                            File
                        </button>
                        <div class="dropdown-menu">
                            <button id="new-btn" class="dropdown-item">
                                New
                            </button>
                            <button id="txt-btn" class="dropdown-item">
                                Save as TXT
                            </button>
                            <button id="upload" class="dropdown-item">
                                Save
                            </button>
                        </div>
                    </div>

                    <input id="filename-input" type="text" value="untitled" />
                </div>
                <div class="control-btn-container">
                    <button id="bold-btn" class="btn-format">
                        <b>b</b>
                    </button>
                    <button id="underline-btn" class="btn-format">
                        <u>u</u>
                    </button>
                    <button id="italic-btn" class="btn-format">
                        <i>i</i>
                    </button>
                    <input id="color-btn" type="color" class="btn-color" />
                </div>
            </div>

            <div id="content" contenteditable="true" spellcheck="false"></div>
        </div>

        <script src="htmltopdf.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"
        ></script>
        <script src="/static/editor.js"></script>
    </body>
</html>
